<div style="text-align:center">
  <a (click)="state = viewState.MAIN_QUESTION">
    <h1>
      Welcome to {{title}}
    </h1>
  </a>
</div>
<div class="options">
  <!--<button (click)="state = viewState.MAIN_QUESTION">Main</button>-->
  <button (click)="state = viewState.STUDENT_QUESTION">Student`s questions</button>
  <button (click)="state = viewState.QUESTION">Find question</button>
  <button (click)="state = viewState.CHAT">Chat</button>
  <!-- <button (click)="state = viewState.NOTE">Note</button> -->
  <!-- - State {{state}}-->
</div>
<br>
<div [ngSwitch]="state">
  <div *ngSwitchCase="viewState.MAIN_QUESTION">
    <div style="text-align:center">
      <input #message>
      <button (click)="sendMessage(message.value)">Send</button>
      <app-question></app-question>
      <toaster-container></toaster-container>
    </div>
  </div>
  <div *ngSwitchCase="viewState.STUDENT_QUESTION">
    <app-student-question-list></app-student-question-list>
  </div>
  <div *ngSwitchCase="viewState.QUESTION">
    <app-question-finder></app-question-finder>
  </div>
  <div *ngSwitchCase="viewState.CHAT">
    <app-chat></app-chat>
  </div>
  <!--<div *ngSwitchCase="viewState.NOTE">
    <app-note></app-note>
  </div>-->
</div>
