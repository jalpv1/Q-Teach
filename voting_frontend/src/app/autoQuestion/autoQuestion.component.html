<div>
  <h1>Auto questions </h1>
  <p>{{autoQuestion?.title}}</p>
  <button (click)="askQuestion()"> Ask </button>
  <div class="container" *ngFor="let answer of answers">

    <app-answer class="item" [answer]="answer" [disabled]="buttonDisabled" (select)="selectedAnswer($event)">

    </app-answer>

  </div>
</div>
