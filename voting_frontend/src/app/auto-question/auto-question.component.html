<div class="aq">
  <mat-card>
    <p>{{autoQuestion?.title}}</p>
          <div class="a" *ngFor="let answer of answers">
            <app-answer class="item" [answer]="answer" [disabled]="buttonDisabled" (select)="selectedAnswer($event)"></app-answer>
          </div>
  </mat-card>
  <button color ="primary" mat-raised-button (click)="askQuestion()" >Check</button>
</div>
